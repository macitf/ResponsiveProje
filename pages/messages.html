<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Code Quiz Challenge</title>
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="../styles/messages.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  
  
  <script src="../scripts/auth.js"></script>
  
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
 
  <script src="../scripts/theme.js"></script>
  <script src="../scripts/messages.js"></script>
  
 
</head>
<body>
  <header>
    <h1>Code Quiz Challenge</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="score.html">Score</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="messages-container">
      <h2>Contact Messages</h2>
      <p>View all messages submitted through the contact form.</p>
      
      <div class="controls">
        <button id="refresh-btn" class="refresh-btn">Refresh Messages</button>
        <button id="clear-all-btn" class="clear-btn">Clear All Messages</button>
        <a href="contact.html" class="back-btn">Back to Contact Form</a>
      </div>
      
      <div class="message-table-container">
        <table id="messages-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="messages-list">
           
          </tbody>
        </table>
      </div>
    </div>
  </main>

  
  <div id="message-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Message Details</h3>
      <div id="message-details">
        <div class="message-detail">
          <label>From:</label>
          <span id="modal-name"></span>
        </div>
        <div class="message-detail">
          <label>Email:</label>
          <span id="modal-email"></span>
        </div>
        <div class="message-detail">
          <label>Phone:</label>
          <span id="modal-phone"></span>
        </div>
        <div class="message-detail">
          <label>Date:</label>
          <span id="modal-date"></span>
        </div>
        <div class="message-detail">
          <label>Expected Response:</label>
          <span id="modal-response-date"></span>
        </div>
        <div class="message-detail">
          <label>Message:</label>
          <div id="modal-message" class="message-text"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Code Quiz Challenge</p>
  </footer>

  
</body>
</html>
