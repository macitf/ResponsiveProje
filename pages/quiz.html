<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Code Quiz Challenge</title>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../styles/quiz.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  
 
  <script src="../scripts/auth.js"></script>
  
  
  <script src="../scripts/theme.js"></script>
  <script src="../scripts/quiz.js"></script>
</head>
<body>
  <header>
    <h1>Code Quiz Challenge</h1>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="score.html">Score</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </nav>
  </header>
  
  <div id="quiz-container">
    <div class="score-display">
      Score: <span id="current-score">0</span>
    </div>
 
    <div id="timer-display" style="text-align: center; font-size: 1.2rem; margin-bottom: 10px;">
      Time remaining: 20 seconds
    </div>
    <div id="start-quiz">
      <h1>Welcome to the Quiz!</h1>
      <p>Click the button to start.</p>
    
      <button id="start-btn" disabled>Start Quiz</button>
    </div>
    <div id="question-box" style="display: none;">
      <h2 id="question"></h2>
   
      <div id="code-editor" style="display: none;">
        <textarea id="code-input" rows="10" style="width: 100%; font-family: monospace;"></textarea>
        <button id="run-code">Run Code</button>
        <div id="code-output"></div>
      </div>
    </div>
    <div id="options" style="display: none;"></div>
    <button id="next-btn" disabled style="display: none;">Next Question</button>
  </div>
  

  <div id="dialog" title="Result" style="display: none;">
    <p id="dialog-message"></p>
  </div>
  
  <footer>
    <p>Â© 2025 Code Quiz Challenge</p>
  </footer>

  

 
</body>
</html>
